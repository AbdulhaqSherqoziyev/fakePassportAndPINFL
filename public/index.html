<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PINFL & Passport Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 40px; background:#f5f7fb; color:#111 }
    .card { max-width:520px; margin:0 auto; padding:24px; background:#fff; border-radius:12px; box-shadow: 0 6px 20px rgba(10,10,20,0.06) }
    h1 { margin:0 0 8px; font-size:20px }
    label { font-weight:600; display:block; margin-top:12px }
    input[type="number"] { width:100%; padding:10px 12px; margin-top:8px; font-size:16px; border-radius:8px; border:1px solid #e2e8f0 }
    button { margin-top:14px; padding:10px 14px; font-size:16px; border-radius:8px; cursor:pointer; border:0; background:#2563eb; color:#fff }
    p.note { font-size:13px; color:#555; margin-top:10px }
  </style>
</head>
<body>
  <div class="card">
    <h1>PINFL & Passport Generator</h1>
    <p>Create synthetic PINFLs + passports and download as Excel (.xlsx)</p>

    <label for="count">How many records?</label>
    <input id="count" type="number" min="1" max="100000" value="100" />

    <button id="genBtn">Generate & Download Excel</button>
    <p class="note">Max 100000 records. Use for testing only.</p>
    <div id="status" style="margin-top:12px;color:#333"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
