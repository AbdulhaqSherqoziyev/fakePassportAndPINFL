<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PINFL & Passport Generator âœ¨</title>
  <style>
    /* RESET */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", system-ui, sans-serif;
      background: linear-gradient(135deg, #6366f1, #0ea5e9, #06b6d4);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #111;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.93);
      padding: 38px 32px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      max-width: 470px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(12px);
      transform: translateY(0);
      transition: all 0.4s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 28px 80px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    p.subtitle {
      font-size: 1rem;
      color: #475569;
      margin-bottom: 24px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      color: #334155;
      margin-bottom: 8px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border: none;
      border-radius: 14px;
      outline: none;
      background: #f1f5f9;
      box-shadow: inset 4px 4px 8px #cbd5e1, inset -4px -4px 8px #ffffff;
      transition: all 0.25s ease;
    }
    input[type="number"]:focus {
      box-shadow: 0 0 0 4px rgba(59,130,246,0.2), inset 2px 2px 6px #cbd5e1;
      background: #fff;
    }

    button {
      margin-top: 24px;
      padding: 12px 20px;
      font-size: 1.05rem;
      border-radius: 14px;
      cursor: pointer;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.3px;
      transition: all 0.4s ease;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    button::after {
      content: "";
      position: absolute;
      top: 0; left: -70%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      transition: all 0.5s;
    }
    button:hover::after {
      left: 120%;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59,130,246,0.4);
    }

    /* Spinner */
    .spinner {
      border: 3px solid #cbd5e1;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.9s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .note {
      font-size: 0.8rem;
      color: #475569;
      margin-top: 14px;
    }

    #status {
      margin-top: 18px;
      font-size: 0.95rem;
      min-height: 22px;
    }

    .success {
      color: #16a34a;
      animation: fadeIn 0.6s ease;
    }
    .error {
      color: #dc2626;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer (created by) */
    footer {
      margin-top: 40px;
      color: rgba(255,255,255,0.8);
      font-size: 0.95rem;
      letter-spacing: 0.3px;
      user-select: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 12px rgba(255,255,255,0.4);
    }
    footer:hover {
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ¨ PINFL & Passport Generator</h1>
    <p class="subtitle">Generate unique test PINFLs & passports and export as Excel.</p>

    <label for="count">How many records?</label>
    <input id="count" type="number" min="1" max="100000" value="100" />

    <button id="genBtn">Generate & Download Excel</button>

    <p class="note">Max 100,000 rows â€¢ Unique data only â€¢ For testing</p>
    <div id="status"></div>
  </div>

  <footer>Created by <b>Abdulhaq</b> ðŸš€</footer>

  <script src="main.js"></script>
</body>
</html>
